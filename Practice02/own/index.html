<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
        <script type="text/javascript" src="script.js"></script>
        <div class="image-viewer__container">
            <div class="image-viewer__title">
                Image Viewer
            </div> 
            <div class="image-viewer__main">
                <div class="image-viewer__button" onclick="previous_picture()">
                    <img src="images/back.png" alt="back">
                </div>
                <div class="image-viewer__display">
                    <img id="loading" src="images/loading.gif" alt="loading...">
                    <!-- <img src="https://farm5.staticflickr.com/4466/38035133672_5a7a29c8e1_b.jpg" alt="牛排1">
                    <div class="image-viewer__display-source-wrapper">
                        source: https://farm5.staticflickr.com/4466/38035133672_5a7a29c8e1_b.jpg
                    </div> -->
                </div>
                <div class="image-viewer__button" onclick="next_picture()">
                    <img src="images/next.png" alt="next">
                </div>
            </div>
        </div>
    </body>
</html>
