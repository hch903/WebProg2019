<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <script type="text/javascript" src="main.js" defer="true"></script>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>
            <section class="todo-app__main">
                <input type="text" class="todo-app__input" id="todo-app__input" placeholder="What needs to be done?">
            </section>
            <footer id="todo-footer" class="todo-app__footer">
                <div class="todo-app__total">0 left</div>
                <ul class="todo-app__view-buttons">
                    <li>All</li> 
                    <li>Active</li>
                    <li>Completed</li>
                </ul>
                <div class="todo-app__clean">Clear completed</div>
            </footer>
        </div>
    </body>
</html>
