<!DOCTYPE html>
<html lang="en">

<head>

  <title>React Trello Todo</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="header">
    <div class="logo">Trello-like Todo List</div>
  </div>
  <div class="content">
    <div class="board-header">
      <div class="board-name">To-do List</div>
    </div>
    <div id="root" class="board-content">
      <div class="list-group">
        <div class="list-wrap">
          <div class="list-content">
            <div class="list-header">
              <textarea class="text-area">Short-term stuff</textarea>
              <div class="list-status">一</div>
            </div>
            <div class="list-card">
              <div class="list-member">
                <div class="list-detail checked">Finish Web Hw</div>
                <div class="list-edit">X</div>
              </div>
              <div class="list-member">
                <div class="list-detail">Study Newwork Administration</div>
                <div class="list-edit">X</div>
              </div>
              <div class="list-member">
                <div class="list-detail checked">Work out</div>
                <div class="list-edit">X</div>
              </div>
              <div class="list-member">
                <div class="list-detail">Have dinner with Ken</div>
                <div class="list-edit">X</div>
              </div>
              <div class="list-member">
                <div class="list-detail">Study Macro Economics </div>
                <div class="list-edit">X</div>
              </div>
              <div class="list-member">
                <div class="list-detail">Sleep</div>
                <div class="list-edit">X</div>
              </div>
            </div>
            <a class="card-adder-wrap">Add a card</a>
            <div class="adding-card">
              <input type="text" class="item-add-input" placeholder="Add a card...">
              <span class="item-add-btn">Add</span>
              <span class="item-cancel-btn">X</span>
            </div>
          </div>
        </div>
        <div class="list-wrap">
          <div class="list-content">
            <div class="list-header">
              <textarea class="text-area">Long-term goal</textarea>
              <div class="list-status">一</div>
            </div>
            <div class="list-card">
              <div class="list-member">
                <div class="list-detail">Master RoR</div>
                <div class="list-edit">X</div>
              </div>
              <div class="list-member">
                <div class="list-detail checked">Build the next Facebook</div>
                <div class="list-edit">X</div>
              </div>
              <div class="list-member">
                <div class="list-detail">Finish side project</div>
                <div class="list-edit">X</div>
              </div>
              <div class="list-member">
                <div class="list-detail">Sleep for 24hrs</div>
                <div class="list-edit">X</div>
              </div>
            </div>
            <a class="card-adder-wrap">Add a card</a>
            <div class="adding-card">
              <input type="text" class="item-add-input" placeholder="Add a card...">
              <span class="item-add-btn">Add</span>
              <span class="item-cancel-btn">X</span>
            </div>
          </div>
        </div>
      </div>
      <div class="list-adder-wrap">
        <div class="adding-list">
          <input type="text" class="add-input" placeholder="Add a list..." />
          <span class="add-btn">Save</span>
          <span class="cancel-btn">X</span>
        </div>
        <a class="list-adder">Add a list</a>
        <div class="dashboard">Todo:
          <br>Checked:
        </div>

      </div>
    </div>
  </div>
</body>

</html>
